<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- Head Section -->
    <div class="row" style="background-color: #eff0f1; height: 70px">
      <div class="col-3 overflow-visible" style="margin-top: 20px">
        <img src="images/logo.png" class="img-fluid" alt="" />
      </div>
      <div class="col-8"></div>
      <div class="col-1" style="margin-top: 25px">

      <h3 class="font-weight-bold">Do you have Fever above 101.4?</h3>

      <img src="images/fever.png" class="img-fluid" style="padding: 15%;" />

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Yes, I do</button>

      </div>
    </div>
