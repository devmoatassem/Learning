      <script>

        const certEntries = [
        {
            imagePath: 'media/courses.png',

            title: 'Microsoft Technology Associate6',
            description: 'Description for Microsoft Technology Associate',
            websiteLink: 'https://cs50.harvard.edu/x/2023/psets/8/',
            
        },
        ];

        var cardContainer = document.querySelector('#cardContainer');

        
        
        
        

        function addRow(cardContainer,certiArr,n){
            var cardRow = document.createElement("div");
            cardRow.classList.add("row");
           

            for (var i=n;i<n+2;i++){  
                var rowentry = document.createElement('div');
                rowentry.classList.add("col"); 

                var card = document.createElement("div");
                card.classList.add("card"); 

                var img = document.createElement('img');
                img.src = certiArr[i].imagePath
                img.classList.add("card-img-top");

                var cardbody = document.createElement('div');
                cardbody.classList.add("card-body")

                
                var cardTitle = document.createElement("h5");
                cardTitle.classList.add("card-title");
                cardTitle.textContent = certiArr[i].title;

                
                var cardText = document.createElement("p");
                cardText.classList.add("card-text");
                cardText.textContent = certiArr[i].description;

                
                var link = document.createElement("a");
                link.href = certiArr[i].websiteLink;
                link.classList.add("btn", "btn-primary");
                link.textContent = "Lern More";

                cardbody.appendChild(cardTitle);
                cardbody.appendChild(cardText);
                cardbody.appendChild(link);

                card.appendChild(img);
                card.appendChild(cardbody);

                rowentry.appendChild(card);
                cardRow.appendChild(rowentry);

                
            }
            cardContainer.appendChild(cardRow); 

        }

        
        var noOfCert = 0;
        addRow(cardContainer,certEntries,noOfCert);
        var button = document.getElementById("SeeMoreButton");
        function seemore(){
            noOfCert +=2;
            console.log(noOfCert)
            if (noOfCert>=6){
                alert("Ah I currently these certificates only ðŸ˜’")
            }
            else{
                addRow(cardContainer,certEntries,noOfCert);
            }
        }
        
        button.addEventListener("click", seemore);
      </script>
