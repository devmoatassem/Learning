{% extends "layout.html" %}

{% block body %}

<form action="/register" method="post">
    <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
    <select name="game">
        <option disabled selected>Select Sports</option>
        {% for sport in sports_list %}
            <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}
    </select>
    <button type="submit">Register</button>
</form>

<a href="/listP"><button>See Players List</button></a>


{% endblock %}
