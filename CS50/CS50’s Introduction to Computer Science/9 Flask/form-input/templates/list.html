{% extends "layout.html" %}

{% block body %}

<table>
    <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Sport</td>
    </tr>
    {% for entry in data %}
        <tr>
            <td>{{ entry[0] }}</td>
            <td>{{ entry[1] }}</td>
            <td>{{ entry[2] }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
